    <title>
        スマブラSP キャラおまかせ
    </title>
    <meta name="description" content="Random Fighter Selection for SSBU" />

</head>

<body>
    <!-- <language initial="ja" lang="ja,en"></language> -->

    <!--タイトル-->
    <header>
        <div class="container">
            <a href="index_en.html" style="float:right">English</a>
            <h1 class="title">
                スマブラSP キャラおまかせ
            </h1>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- チェックボックス -->
            <div class="checkbox">
                <h2>キャラクターの数</h2>
                 <p class="radio">
                  <select id="randomCountSelect">
                    <option value="2">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </p>
               <div class="button">
                  <span class="randomAndCounter">
                    <button type="button" id="randomButton">おまかせ</button>
                    <div class="counterContainer">
                      <label for="counterDisplay" class="counterLabel">勝利数カウンター：</label>
                      <button id="decreaseCounter">−</button>
                      <input type="number" id="counterDisplay" value="0" min="-999" max="999">
                      <button id="increaseCounter">+</button>
                      <button id="clearCounter">クリア</button>
                    </div>
                  </span>
                </div>
                <p id="usedCountDisplay">残りキャラ数：0 / 0</p>
            </div>
            
            <div class="exportImportState">
                  <!-- ▼ 新しいプルダウン -->
                  <select id="importSource">
                    <option value="text">テキスト</option>
                    <option value="A＆K">Achilles / 顔文字</option>
                    <option value="A＆P">Achilles / ポリ2</option>
                    <option value="A＆S">Achilles / ショウ</option>
                    <option value="P＆K">ポリ2 / 顔文字</option>
                    <option value="P＆S">ポリ2 / ショウ</option>
                    <option value="K＆S">顔文字 / ショウ</option>
                  </select>
                  <div class="importExportGroup">
                    <button id="importButton">インポート</button>
                    <button id="exportButton">エクスポート</button>
                  </div>
                <!-- ↓ テキストエリアとその下にクリアボタンをまとめる -->
                  <div class="importArea">
                    <textarea id="importTextarea" rows="1" placeholder="ここにテキストを貼り付け"></textarea>
                    <button id="clearImportButton">クリア</button>
                  </div>
                </div>
            
            <!-- リザルトボックス -->
            <div class="result" id="result">
                <ul class="fighterList" id="resultList">
                    <li>
                    </li>
                </ul>

            </div>

            <!-- キャラ選択 -->
            <div class="selection">
                <!--
                <h2>
                    使いたくないキャラをクリック！
                </h2>
                -->
                <p class="button">
                    <button type="button" id="dashBanButton">
                        ダッシュファイター除外
                    <button type="button" id="miiBanButton">
                        Mii除外
                    <button type="button" id="allButton">
                        全キャラ除外
                    </button>
                    <button type="button" id="unbanButton">
                        全キャラ使用
                    </button>
                    <button type="button" id="deleteHistoryButton">
                        履歴を削除
                    </button>
                    <button type="button" id="resetButton">
                        リセット
                    </button>
                </p>

                <p class="button">
                    <input type="checkbox" id="historyCheckbox" value="Use Fighter History">
                    一度出たキャラは使用しない
                    </input>
                </p>

                <div class="colorExplanation">
                    <p class="pink ">除外</p>
                    <p class="lightcyan ">使用済</p>
                </div>

            </div>

            <div class="candidate">
                <ul class="fighterList" id="candidateList">

                </ul>
            </div>
    </main>
